<!DOCTYPE html>
<html>
<head>
	<title>D20 Dice</title>
	<link rel="stylesheet" type="text/css" href="d20-style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:100" rel="stylesheet">
</head>
<body>
	<div class="dice__container">
		<div class="dice__middle">
			<div class="dice__inner">
				<div class="incr__cont">
					<button id="up" class="incr__btn">+</button>
				</div>
				<div class="diceNumber"></div>
				<div class="decr__cont">
					<button id="down" class="decr__btn">-</button>
				</div>
					<div class="buttons">
						<button class="roll__btn">Roll dice</button><button class="reset__btn">Reset</button>
					</div>
				<div id="lastnumber" class="lastnumber__container hidden">Your last number: <span class="lastnumber">0</span></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="d20-dice.js"></script>
</body>
</html>
