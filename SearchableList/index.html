<!DOCTYPE html>
<html>
<head>
	<title>A searchable list</title>
	<link rel="stylesheet" type="text/css" href="Stylesheets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700,900" rel="stylesheet">
</head>
<body>
	<h1>RegExp City Searcher</h1>
	
	<div id="searchWrapper">
		<div id="searchBox">
			<input type="text" placeholder="Search for a city...">
			<div id="numberOfHits">
				<span></span>
			</div>
			<a href="#" class="close-icon-inactive"></a>
		</div>

		<div id="list">
			<ul>
				<li>Istanbul</li>
				<li>Moscow</li>
				<li>London</li>
				<li>Saint Petersburg</li>
				<li>Berlin</li>
				<li>Madrid</li>
				<li>Kiev</li>
				<li>Rome</li>
				<li>Paris</li>
				<li>Minsk</li>
				<li>Bucharest</li>
				<li>Rostock</li>
				<li>Halden</li>
				<li>Vienna</li>
				<li>Budapest</li>
				<li>Cologne</li>
				<li>Oslo</li>
			</ul>
		</div>

		<div id="noResult">
			<p>No result. Try another word or <a href="#" id="reset">reset.</a></p>
		</div>

		<div id="backgroundCopyright">
			<a href='https://www.freepik.com/free-photo/the-skyscraper_1122866.htm'>Background Image by Freepik</a>
		</div>
	</div>
<script type="text/javascript" src="JS/script.js"></script>

</body>
</html>
